name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug secrets (check if token exists)
        run: |
          if [ -z "${{ secrets.CESIUM_ION_TOKEN }}" ]; then
            echo "❌ CESIUM_ION_TOKEN is empty or not set"
            exit 1
          else
            echo "✅ CESIUM_ION_TOKEN is available (length: ${#CESIUM_ION_TOKEN})"
          fi
        env:
          CESIUM_ION_TOKEN: ${{ secrets.CESIUM_ION_TOKEN }}

      - name: Create config.js for deployment
        run: |
          echo "const CESIUM_ION_TOKEN = '${{ secrets.CESIUM_ION_TOKEN }}';" > config.js
          echo "✅ config.js created successfully"
          ls -la config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # Upload the root directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4